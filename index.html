<!DOCTYPE html>
<html lang="es">
<head>
    <!-- head codigo que no se mira lo que se escribe pero es la cabeza de la pagina-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mascotas Felices</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>  
</head>
<body>
    <!-- body codigo que se escribe y es la parte visual de la pagina-->
    <header>
        <div class="cabecera">
            <div class="titulo">
                <h1>Mascotas Felices</h1>
            </div>
            <div class="login">
                <a href="#" class="login">iniciar sesion</a>
            </div>


        </div>


        <!--cuerpo-->
        <div class="cart-container">
            <div id="product-list" class="product-list">
                <div class="product" data-name="Argos - Cama Económica." data-price="82.500">
                    <img width="200" src="images/producto_1.png" alt="Argos - Cama Económica.">
                    <p>Argos - Cama Económica. - $82.500</p>
                    <button class="add-to-cart">Agregar al Carrito</button>
                </div>

                <div class="product" data-name="Galletas para Gato Piel y Pelaje." data-price="11.200">
                    <img width="200" src="images/producto_2.png" alt="Galletas para Gato Piel y Pelaje.">
                    <p>Galletas para Gato Piel y Pelaje. - $11.200</p>
                    <button class="add-to-cart">Agregar al Carrito</button>
                </div>


                <!-- Puedes agregar más productos aquí con la misma estructura -->
            </div>
    
            <div id="cart" class="cart">
                <h2>Carrito de Compras</h2>
                <ul id="cart-list"></ul>
                <p>Total: $<span id="cart-total">0.00</span></p>
                <button id="checkout-btn">Realizar Compra</button>
            </div>
        </div>

     

    </header>
    <footer>
        <div class="color_pie">
            <div class="contenido_pie">
                <p>Redes sociales</p>
                <p>
                    <a href="https://www.instagram.com/felipe_villota21/" target="_blank">Instagram</a>, 
                    <a href="https://www.facebook.com/felipevillota21" target="_blank">Facebook</a>, 
                    <a href="https://twitter.com/felipevillota21" target="_blank">Twitter</a>
                </p>
            </div>
            <div class="contenido_pie2">
                <p>©Derechos reservados</p>
                <p>Andrés Felipe Villota Cabrera</p>
                <p>2023</p>
            </div>
        </div>
    </footer>

    

</body>
</html>
